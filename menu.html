<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | To my Candy</title>
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/menu.css">
</head>
<body>
    <div id="white-overlay"></div>

    <div class="menu-shell app-shell fade-in">
        <header class="top-bar">
            <div class="status-left">
                <img src="imgs/profile-circle-svgrepo-com.svg" class="icon-sm" alt="user">
            </div>
            <div class="status-center">
                <div class="pink-battery"></div>
            </div>
            <div class="status-right">
                <span id="date-display">Wed, February 11, 2026</span>
                <img src="imgs/menu-hamburger-svgrepo-com.svg" class="icon-sm" alt="menu">
            </div>
        </header>

        <main class="menu-main">
            <section class="menu-card">
                <div class="menu-overlay">
                    <nav class="side-links">
                        <a href="diary.html" class="menu-link">
                            <img src="imgs/folder-with-files-svgrepo-com.svg" alt="diary">
                            <span>Diary Entries</span>
                        </a>
                        <a href="photos.html" class="menu-link photos-link">
                            <img src="imgs/folder-with-files-svgrepo-com.svg" alt="diary">
                            <span>Small Galery</span>
                        </a>
                        </a>
                        <a href="games.html" class="menu-link games-link">
                            <img src="imgs/folder-with-files-svgrepo-com.svg" alt="games">
                            <span>Games</span>
                        </a>
                    </nav>

                    <div class="avatar-wrap">
                        <img src="imgs/nightwatching.jpg" alt="avatar">
                    </div>

                    <a href="index.html" class="logout-btn">Log Out</a>
                </div>
            </section>
        </main>

        <footer class="taskbar">
            <div class="tb-left">
                <a href="index.html"><img src="imgs/windows-svgrepo-com.svg" class="icon-tb" alt="start"></a>
                <a href="menu.html"><img src="imgs/folder-open-svgrepo-com.svg" class="icon-tb" alt="menu"></a>
                <a href="photos.html"><img src="imgs/image-square-svgrepo-com.svg" class="icon-tb" alt="photos"></a>
                <a href="games.html"><img src="imgs/gamepad-old-svgrepo-com.svg" class="icon-tb" alt="games"></a>
            </div>
            <div class="tb-center">
                <img src="imgs/arrow-up-from-line-svgrepo-com.svg" class="icon-xs" alt="up">
                <img src="imgs/chat-round-svgrepo-com.svg" class="icon-xs" alt="chat">
                <img src="imgs/profile-circle-svgrepo-com.svg" class="icon-xs" alt="profile">
                <span id="tb-clock">12:00 AM</span>
            </div>
            <div class="tb-right">
                <a href="index.html"><img src="imgs/home-10-svgrepo-com.svg" class="icon-tb" alt="home"></a>
            </div>
        </footer>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
