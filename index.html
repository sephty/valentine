<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/layout.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To my Candy</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/music.css">
</head>
<body>
    <!-- Initial White Transition Overlay -->
    <div id="white-overlay"></div>

    <div class="main-wrapper app-shell fade-in">
        <!-- Random Hearts Layer -->
        <div id="hearts-layer" aria-hidden="true"></div>

        <!-- TOP STATUS BAR -->
        <header class="top-bar">
            <div class="status-left">
                <img src="imgs/profile-circle-svgrepo-com.svg" class="icon-sm" alt="user">
            </div>
            <div class="status-center">
            <div class="music-mini-controls">
                <img src="imgs/spotify.png" class="spotify-logo" id="music-logo">
                <div class="song-info-pill is-visible" id="song-pill">
                    <span id="pill-text">Loading...</span>
                </div>
                <div class="music-btns">
                    <button id="prev-btn">‚èÆ</button>
                    <button id="play-btn">‚ñ∂</button>
                    <button id="next-btn">‚è≠</button>
                </div>
            </div>
            </div>
            <div class="status-right">
                <span id="date-display">Wed, February 11, 2026</span>
                <img src="imgs/menu-hamburger-svgrepo-com.svg" class="icon-sm" alt="menu">
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <main class="content">
            <!-- Left Side: Clock & Links -->
            <div class="left-panel">
                <h1 id="clock">03:11</h1>
                <div class="flower-field" title="Flower field placeholder">
                    <span>super duper amazing gift!!</span>
                </div>
            </div>

            <!-- Centered Profile Section -->
            <div class="valentine-section">
                <h2 class="valentine-title">For Candy, My Wife</h2>
                <div class="profile-circle">
                    <!-- Replace with your character image -->
                    <img src="imgs/besos.gif" alt="Bunny">
                </div>
                <a href="menu.html" class="login-btn">Log In</a>
            </div>
        </main>

        <!-- BOTTOM TASKBAR -->
        <footer class="taskbar">
            <div class="tb-left">
                <a href="#"><img src="imgs/windows-svgrepo-com.svg" class="icon-tb" alt="start"></a>
                <a href="#"><img src="imgs/folder-open-svgrepo-com.svg" class="icon-tb" alt="internet"></a>
                <a href="#"><img src="imgs/image-square-svgrepo-com.svg" class="icon-tb" alt="search"></a>
            </div>
            <div class="tb-center">
                <img src="imgs/arrow-up-from-line-svgrepo-com.svg" class="icon-xs">
                <img src="imgs/chat-round-svgrepo-com.svg" class="icon-xs">
                <img src="imgs/profile-circle-svgrepo-com.svg" class="icon-xs">
                <span id="tb-clock">12:00 AM</span>
            </div>
            <div class="tb-right">
                <a href="index.html"><img src="imgs/home-10-svgrepo-com.svg" class="icon-tb" alt="home"></a>
                <a href="menu.html"><img src="imgs/folder-open-svgrepo-com.svg" class="icon-tb" alt="menu"></a>
            </div>
        </footer>
    </div>
    <div id="music-popup" class="music-popup-overlay">
    <div class="spotify-card">
        <div class="album-art">üéµ</div>
        <h2 id="pop-title">Song Title</h2>
        <p id="pop-artist">Artist Name</p>

        <div class="progress-container">
            <div class="progress-bar" id="music-progress"></div>
        </div>
        <div class="time-stamps">
            <span id="time-curr">0:00</span>
            <span id="time-total">0:00</span>
        </div>
        
        <button class="close-music" id="close-music">√ó</button>
    </div>
    </div>

    <script src="js/music.js"></script>

    <script src="js/index.js"></script>
</body>
</html>
