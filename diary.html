<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Entries | To my Candy</title>
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/sections.css">
    <link rel="stylesheet" href="styles/music.css">
</head>
<body>
    <div id="white-overlay"></div>

    <div class="section-shell app-shell fade-in">
        <header class="top-bar">
            <div class="status-left">
                <img src="imgs/profile-circle-svgrepo-com.svg" class="icon-sm" alt="user">
            </div>
            <div class="status-center">
                <div class="music-mini-controls">
                    <img src="imgs/spotify.png" class="spotify-logo" id="music-logo">
                    <div class="song-info-pill is-visible" id="song-pill">
                        <span id="pill-text">Loading...</span>
                    </div>
                    <div class="music-btns">
                        <button id="prev-btn">‚èÆ</button>
                        <button id="play-btn">‚ñ∂</button>
                        <button id="next-btn">‚è≠</button>
                    </div>
                </div>
            </div>
            <div class="status-right">
                <span id="date-display">Wed, February 11, 2026</span>
                <img src="imgs/menu-hamburger-svgrepo-com.svg" class="icon-sm" alt="menu">
            </div>
        </header>

        <main class="section-main">
            <h1 class="section-title">Diary Entries</h1>
            <section class="section-card diary-card">
                <div id="flowers-layer" aria-hidden="true"></div>

                <div class="diary-view" id="diary-list-view">
                    <button id="toggle-add-entry" class="diary-btn corner-add-btn" type="button">+ Add new</button>

                    <ul id="entries-list" class="entries-list"></ul>
                </div>

                <article class="diary-view diary-detail-view" id="diary-detail-view" hidden>
                    <div id="detail-flowers-layer" class="popup-flowers-layer" aria-hidden="true"></div>
                    <div class="window-strip">
                        <span>File</span><span>Edit</span><span>Format</span><span>View</span><span>Help</span>
                        <span id="detail-close-btn" class="window-close">√ó</span>
                    </div>

                    <div class="diary-paper">
                        <h2 id="detail-title">Dear diary...</h2>
                        <div id="detail-body" class="detail-body"></div>
                        <div id="detail-photos" class="camera-photo-row"></div>
                    </div>
                </article>

                <article class="diary-view add-entry-popup" id="add-entry-popup" hidden>
                    <div class="window-strip">
                        <span>New Entry</span>
                        <span id="add-close-btn" class="window-close">√ó</span>
                    </div>
                    <form id="add-entry-form" class="add-entry-form popup-form">
                        <input id="entry-title" type="text" maxlength="60" placeholder="Entry title" required>
                        <textarea id="entry-body" maxlength="500" placeholder="Write your note..." required></textarea>
                        <button class="diary-btn" type="submit">Save entry</button>
                    </form>
                </article>
            </section>
        </main>

        <footer class="taskbar">
            <div class="tb-left">
                <a href="index.html"><img src="imgs/windows-svgrepo-com.svg" class="icon-tb" alt="start"></a>
                <a href="menu.html"><img src="imgs/folder-with-files-svgrepo-com.svg" class="icon-tb" alt="menu"></a>
                <a href="photos.html"><img src="imgs/image-square-svgrepo-com.svg" class="icon-tb" alt="photos"></a>
                <a href="games.html"><img src="imgs/gamepad-old-svgrepo-com.svg" class="icon-tb" alt="games"></a>
            </div>
            <div class="tb-center">
                <img src="imgs/arrow-up-from-line-svgrepo-com.svg" class="icon-xs" alt="up">
                <img src="imgs/chat-round-svgrepo-com.svg" class="icon-xs" alt="chat">
                <img src="imgs/profile-circle-svgrepo-com.svg" class="icon-xs" alt="profile">
                <span id="tb-clock">12:00 AM</span>
            </div>
            <div class="tb-right">
                <a href="index.html"><img src="imgs/home-10-svgrepo-com.svg" class="icon-tb" alt="home"></a>
            </div>
        </footer>
    </div>

    <div id="music-popup" class="music-popup-overlay">
        <div class="spotify-card">
            <div class="album-art">üéµ</div>
            <h2 id="pop-title">Song Title</h2>
            <p id="pop-artist">Artist Name</p>
    
            <div class="progress-container">
                <div class="progress-bar" id="music-progress"></div>
            </div>
            <div class="time-stamps">
                <span id="time-curr">0:00</span>
                <span id="time-total">0:00</span>
            </div>
            
            <button class="close-music" id="close-music">√ó</button>
        </div>
    </div>

    <script src="js/music.js"></script>
    <script src="js/diary.js"></script>
</body>
</html>
